name: ci

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ts-quality:
    name: TypeScript Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup pnpm (install first for node cache detection)
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # Note: Removing cache since anvil is a submodule without pnpm-lock.yaml

      - name: Configure pnpm Auth for private registry
        run: pnpm config set //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}

      - name: Install JS dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit --skipLibCheck

      - name: Prettier check
        run: pnpm exec prettier --check .

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium
          restore-keys: |
            ${{ runner.os }}-playwright-chromium

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm playwright install chromium

      - name: Run Vitest
        run: pnpm test

      - name: Upload Vitest results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-logs
          path: |
            ./**/coverage
            ./**/vitest-temp
          if-no-files-found: ignore
          retention-days: 5
