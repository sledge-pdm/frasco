<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frasco Grip Manual</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="panel">
        <h1>Frasco Grip Manual</h1>
        <div class="controls">
          <label>
            Shape
            <select id="shape">
              <option value="simple-circle" selected>SimpleCircle</option>
              <option value="circle">Circle</option>
            </select>
          </label>
          <label>
            Size
            <input id="size" type="range" min="1" max="64" value="12" />
          </label>
          <label>
            Opacity
            <input id="opacity" type="range" min="0" max="1" step="0.05" value="1" />
          </label>
          <label>
            Color
            <input id="color" type="color" value="#ff2d2d" />
          </label>
          <label>
            Use PointerRawUpdate
            <input id="useRawUpdate" type="checkbox" checked />
          </label>
          <div id="eventStats" class="event-stats">move: 0 / raw: 0 / last: -</div>
          <button id="clear" type="button">Clear</button>
        </div>
        <p class="note">Drag to draw. Coordinates use layer space (bottom-left origin).</p>
      </section>
      <section class="stage">
        <canvas id="screen"></canvas>
      </section>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
